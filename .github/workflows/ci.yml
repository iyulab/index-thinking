name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'Directory.Build.props'
      - 'src/**'
      - 'tests/**'
      - '*.sln'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet.org'
        required: false
        default: 'false'
        type: boolean

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: '**/TestResults/*.trx'

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'Directory.Build.props')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Build Release
        run: dotnet build --configuration Release

      - name: Pack NuGet packages
        run: |
          dotnet pack src/IndexThinking/IndexThinking.csproj --configuration Release --no-build --output ./nupkgs
          dotnet pack src/IndexThinking.SDK/IndexThinking.SDK.csproj --configuration Release --no-build --output ./nupkgs

      - name: List packages
        run: ls -la ./nupkgs

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
